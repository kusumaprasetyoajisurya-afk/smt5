name: "CodeQL Security Analysis"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  codeql-analysis:
    name: CodeQL Security Scan
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        # Change 'javascript' to 'typescript' if your project is primarily TypeScript
        language: [ 'javascript' ] 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: ${{ matrix.language == 'javascript' || matrix.language == 'typescript' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies and Build Next.js
        if: ${{ matrix.language == 'javascript' || matrix.language == 'typescript' }}
        run: |
          npm install
          npm run build --if-present
        # ðŸ‘‡ ADDED: ENVIRONMENT VARIABLES FOR NEXT.JS BUILD (Fixes FirebaseError)
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
          NEXT_PUBLIC_FIREBASE_DATABASE_URL: ${{ secrets.NEXT_PUBLIC_FIREBASE_DATABASE_URL }}
          NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID }}
          
      - name: Initialize CodeQL
        id: init-codeql
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Run CodeQL Analysis
        id: analyze
        uses: github/codeql-action/analyze@v3
        with:
          category: '/security'
          output: logs/analysis

      - name: Save Runner Logs
        run: |
          mkdir -p logs/runner
          cp $GITHUB_WORKSPACE/_actions/*/*/codeql-action/init/codeql-env.log logs/runner/ || true
          cp -r /home/runner/work/_temp/_runner_file_commands logs/runner/ || true

      - name: Upload CodeQL logs
        uses: actions/upload-artifact@v4
        with:
          name: codeql-logs
          path: logs/
